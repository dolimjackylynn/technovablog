<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup - TechNova Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    
    body { background-color: #ccbf09; }
    .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .tab-content > .tab-pane { display: none; }
    .tab-content > .active { display: block; }
    
    body {
  background: url('log.jpg') no-repeat center center fixed;
  background-size: cover;
    }
    
    footer {
      background-color: #080603;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
    }
    
    .form-text { font-size: 0.9rem; color: #13c940; }
    .open-with-btn { margin-top: 20px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.jpg" alt="TechNova Logo" width="40" class="me-2">
        <span class="fw-bold text-white">TechNovaBlog</span>
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="login-signup.html">Login/Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary me-2" id="showLogin">Login</button>
    <button class="btn btn-outline-success" id="showSignup">Signup</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="tab-content">
          <div id="loginForm" class="tab-pane active">
            <h4 class="mb-3">Login</h4>
            <form>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100">Login</button>
            </form>
            <p class="form-text mt-3"><a href="#">Forgot Password?</a></p>
          </div>
          <div id="signupForm" class="tab-pane">
            <h4 class="mb-3">Signup</h4>
            <form>
              <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" required>
              </div>
              <button class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="form-text mt-3">Already have an account? <a href="#">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Open with Google Chrome suggestion -->
  <div class="text-center open-with-btn">
    <p class="text-muted">For the best experience, we recommend opening this page with <strong><a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a></strong>.</p>
  </div>

</div>

<footer>
  &copy; 2025 TechNova Blog. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const loginTab = document.getElementById('loginForm');
  const signupTab = document.getElementById('signupForm');
  document.getElementById('showLogin').addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
  });
  document.getElementById('showSignup').addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
  });
</script>

</body>
</html>
